baseurl: https://jsavinc.github.io/
languageCode: en-us
title: Jan Savinc's personal website
theme: blackburn
author: Jan Savinc
copyright: 'Licence: <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC BY-SA</a>'
canonifyurls: yes
paginate: 10
rssLimit: 10
enableEmoji: true
indexes:
  tag: tags
  topic: topics
params:
  brand: Jan Savinc
  dateFormat: 02 Jan 2006
  # disqus: Your Disqus shortname
  # googleAnalytics: Your Google Analytics tracking ID
  highlightjs: androidstudio
  subtitle: Stuff I've done for work and elsewhere
